<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contratos Públicos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .image-top-right {
            position: absolute;
            top: -5px;
            right: 30px;
            width: 200px;
        }
        .image-top-left {
            position: absolute;
            top: 3px;
            left: 30px;
            width: 110px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Contratos Públicos 2024</h1>
        </div>
        <img src="/static/governo.jpg" class="image-top-right">
        <img src="/static/simboloPortugal.jpg" class="image-top-left">
    </header>
    <nav class="bg-light py-2">
        <div class="container">
            <a href="/" class="btn {% if page == 'home' %}btn-primary{% else %}btn-secondary{% endif %}">Home</a>
            <a href="/contratos" class="btn {% if page == 'contratos' %}btn-primary{% else %}btn-secondary{% endif %}">Contratos</a>
            <a href="/vendedores" class="btn {% if page == 'vendedores' %}btn-primary{% else %}btn-secondary{% endif %}">Vendedores</a>
            <a href="/clientes" class="btn {% if page == 'clientes' %}btn-primary{% else %}btn-secondary{% endif %}">Clientes</a>
            <a href="/pais" class="btn {% if page == 'pais' %}btn-primary{% else %}btn-secondary{% endif %}">Países</a>
            <a href="/perguntas" class="btn {% if page == 'perguntas' %}btn-primary{% else %}btn-secondary{% endif %}">Perguntas</a>
        </div>
    </nav>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>
            <span>Filipe Leão</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <span>João Rocha</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
            &copy; 2024 Contratos Públicos 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Paulo Pinto</span> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>Rui Alvarilhão</span>
        </p>
        <p>LIACD - Licenciatura em Inteligência Artificial e Ciência de Dados</p>
    </footer>  
</body>
</html>
