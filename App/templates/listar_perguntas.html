{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center mb-4">Perguntas</h1>

    <div class="row gy-4 mb-5">
        {% for i in range(1, 17) %}
        <div class="col-md-3">
            <a href="/perguntas/{{ i }}" class="btn btn-primary btn-hover-secondary w-100">Pergunta {{ i }}</a>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <img src="/static/BD_Relacional2.drawio.jpg" alt="Modelo Relacional" class="img-fluid">
    </div>
</div>


<style>
    .btn-hover-secondary {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-hover-secondary:hover {
        background-color: #6c757d !important; 
        color: #fff !important; 
    }

    .img-fluid {
        width: 1100px; 
        margin-top: 0px; 
        margin-left: -40px; 
    }
</style>

{% endblock %}
