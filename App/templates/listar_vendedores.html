{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Vendedores</h1>

    <form method="get" action="/vendedores/" class="mb-3 d-flex align-items-center">
        <label for="idVendedor" class="form-label me-2 mb-0">Buscar por ID do Vendedor:</label>
        <input type="text" id="idVendedor" name="idVendedor" class="form-control me-2" placeholder="Digite o ID do vendedor" style="max-width: 300px;">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <form method="get" action="/vendedores/" class="mb-3 d-flex align-items-center">
        <label for="nomeVendedor" class="form-label me-2 mb-0">Buscar por Nome do Vendedor:</label>
        <input type="text" id="nomeVendedor" name="nomeVendedor" class="form-control me-2" placeholder="Digite o nome do vendedor" style="max-width: 300px;">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nome</th>
                <th class="text-center">Número Fiscal</th>
                <th class="text-center">Número de Contratos</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vendedores %}
            <tr>
                <td class="text-center">
                    <a href="/vendedores/{{ v.idVendedor }}/" class="text-decoration-none">{{ v.idVendedor }}</a>
                </td>
                <td>{{ v.designacao }}</td>
                <td>{{ v.numFiscal }}</td>
                <td>{{ v.n_contratos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
